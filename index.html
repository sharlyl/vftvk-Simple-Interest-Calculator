<!DOCTYPE html>
<html>

    <head>
        <script src="script.js">   
        </script>
        <link rel="stylesheet" href="style.css">
        <title>Simple Interest Calculator</title>
    </head>

    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <form>
                <label>Amount </label>
                <input type="number"  id="principal" autofocus>  
                <br/><br/>

                <label for="rate">Rate </label>
                <input type="range" class="range" id="rate" min="1" max="20" step="0.25" value="10.25" autofocus onchange="updateRate()"> 
                <span id="rate_val">10.25%</span>
                <br/><br/>
    
                <label>No. of Years </label>
                <select id="years" autofocus>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                </select>
                <br/><br/>

                <label>Interest Targeted </label>
                <input type="number"  id="target_interest" autofocus>  
                <br/><br/>
    
                <input type="button" id="Compute Interest" value="Compute Interest" autofocus onclick="compute()"><br/>
                <span id="result"><br></span>
                <span id="recommendation"></span>
            </form>
            
            <footer>
                    &#169; This Calculator belongs to Sharly
            </footer>
        </div>
    </body>
</html>
